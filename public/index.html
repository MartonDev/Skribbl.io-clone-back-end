<!doctype html>
<html>

  <head>

    <meta charset="utf-8">

    <title>Scribble.io by Marton Lederer</title>

    <link rel="shortcut icon" type="image/png" href="/assets/img/icon.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Scribble.io clone by Marton Lederer">
    <meta name="theme-color" content="#03bafc">

    <link rel="stylesheet" href="/assets/css/style.css" />

  </head>

  <body>

    <div class="join">

      <h1>Join game</h1>

      <input type="text" name="join-nameCode" placeholder="Game code">
      <input type="text" name="join-name" placeholder="Nickname">

      <button id="joinGame">Join</button>

      <h2>or</h2>

      <input type="text" name="create-name" placeholder="Nickname">

      <button id="createGame">Create game</button>

    </div>

    <div class="game">

      <h1>Chat</h1>
      <div id="console"></div>
      <input type="text" placeholder="Enter your message..." id="message">
      <button id="sendMessage">Join</button>

      <h1>Add word</h1>
      <input type="text" placeholder="Add a custom word to the game..." id="customword">
      <button id="addWord">Join</button>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/main.js"></script>

  </body>

</html>

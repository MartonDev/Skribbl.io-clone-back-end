<!doctype html>
<html>

  <head>

    <meta charset="utf-8">

    <title>Scribble.io by Marton Lederer</title>

    <link rel="shortcut icon" type="image/png" href="/assets/img/icon.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Scribble.io clone by Marton Lederer">
    <meta name="theme-color" content="#03bafc">

    <link rel="stylesheet" href="/assets/css/style.css" />

  </head>

  <body>

    <div class="join">

      <h1>Join game</h1>

      <input type="text" name="join-nameCode" placeholder="Game code">
      <input type="text" name="join-name" placeholder="Nickname">

      <button id="joinGame">Join</button>

      <h2>or</h2>

      <input type="text" name="create-name" placeholder="Nickname">

      <button id="createGame">Create game</button>

    </div>

    <div class="gameManager">

      <div class="container">

        <h1>Game <span class="inGameCode"></span></h1>
        <h2>Custom words (<span class="wordsCount"></span>)</h2>
        <textarea name="words" placeholder="Custom words (enter each one in a new line)"></textarea>
        <button id="addWord">Add custom words</button>
        <input type="number" id="rounds" value="10">
        <button id="startGame">Start game</button>

        <h2>Players</h2>
        <div class="players"></div>

      </div>

      <div class="chat">

        <h1>Chat</h1>
        <div class="console"></div>
        <input type="text" placeholder="Enter your message..." name="messageBox">
        <button class="sendMessage">Send message</button>

      </div>

    </div>

    <div class="game">

      <div class="players"></div>

      <div class="draw-container">

        <canvas id="drawBoard" width="300" height="300"></canvas>

      </div>

      <div class="chat">

        <h1>Chat</h1>
        <div class="console"></div>
        <input type="text" placeholder="Enter your message..." name="messageBox">
        <button class="sendMessage">Send message</button>

      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/main.js"></script>

  </body>

</html>
